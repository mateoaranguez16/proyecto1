<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contac Form S1</title><link rel="icon" href="../../imagenes/favicon.png" ><link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <main class="form-m">
  <form class="form-container">
    <div class="form-group">
      <label>Nombre y Apellido</label>
      <input type="text" placeholder="Nombre y Apellido">
    </div>

    <div class="form-group">
      <label>DNI</label>
      <input type="text" placeholder="DNI">
    </div>

    <div class="form-group">
      <label>Teléfono</label>
      <div class="radio-group">
        <label><input type="radio" name="telefono"> Teléfono Fijo</label>
        <label><input type="radio" name="telefono"> Celular</label>
      </div>
    </div>

    <div class="form-group">
      <label>Teléfono</label>
      <input type="text" placeholder="ej:1128834325">
    </div>

    <div class="form-group">
      <label>Tu Email</label>
      <input type="email" placeholder="ej:hola123@gmail.com">
    </div>

    <div class="form-group">
      <label>Baja de adhesión (Solo una opción por formulario)</label>
      <div class="image-options">
    
        <label class="image-option">
          <input type="radio" name="baja">
          COTO
        </label>
        <label class="image-option">
          <input type="radio" name="baja">
         TCI
        </label>
        <label class="image-option">
          <input type="radio" name="baja">
        Correo
        </label>
      </div>
    </div>

    <div class="form-group">      
          <label for="comentarios">Comentarios</label>
  <textarea id="comentarios" name="comentarios" rows="4" placeholder="Ingrese detalle del Pedido / Reserva Z! cines / Z! Cumples / otros"></textarea>
    </div>

    <div class="form-group">
      <label>Elija el ícono correspondiente a: Calendario</label>
      <div class="icon-options">
        <img src="../../imagenes/calendario.png" alt="Icono calendario">
        <img src="../../imagenes/auto.png" alt="Icono auto">
        <img src="../../imagenes/semaforo.png" alt="Icono semaforo">
        <img src="../../imagenes/paraguas.png" alt="Icono paraguas">
      </div>
    </div>

    <button class="submit-button" type="submit">Enviar</button>
  </form>
  </main>
  <a href="../html/coto.html">Volver al la pagina principal</a>
</body>
</html>
